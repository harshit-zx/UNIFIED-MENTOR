<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Login</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        footer{
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* start your new css code hear  */
        
        .loginbody {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust height to fit header */
        }

        .login-container {
            background-color: rgb(124, 214, 195);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(174, 58, 58, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 97%;
            padding: 10px;
            background-color: #15b83b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .error-message {
            color: rgb(187, 89, 253);
            text-align: center;
            margin-top: 10px;
        }




    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Gym Management System</h1>
        <p>Your fitness journey starts here</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="member.html">Members</a>
        <a href="#">Classes</a>
        <a href="#">Payments</a>
        <a href="#">Reports</a>
        <a href="billing.html">View-Bill</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Main Content  Section  write Your html code hear -->
    <div class="container">

        <!-- code html -->
        
        <div class="loginbody">
            <div class="login-container">
                <h2>Login to <br> Gym Management System</h2>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="error-message" class="error-message"></p>
                </form>
            </div>
        </div>

        <script src="script.js"></script>


    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Gym Management System | All Rights Reserved</p>
    </footer>

</body>
</html>
