<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Management System - Member</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #4CAF50;
            overflow: hidden;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
            text-align: center;
            font-size: 1.1rem;
        }

        nav a:hover {
            background-color: #45a049;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        footer{
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* start your new css code hear  */
        .membercontainer {
            width: 80%;
            margin: 30px auto;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="date"],
        .form-container select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-btns {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .action-btns button {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-btns button:hover {
            background-color: #f57c00;
        }




    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Gym Management System</h1>
        <p>Your fitness journey starts here</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="member.html">Members</a>
        <a href="#">Classes</a>
        <a href="#">Payments</a>
        <a href="#">Reports</a>
        <a href="#">View-Bill</a>
        <a href="login.html">Login</a>
    </nav>

    <!-- Main Content  Section  write Your html code hear -->
    <div class="container">

        <!-- code html -->
    <!-- Main Content -->
    <div class="membercontainer">

        <!-- Add or Update Member Form -->
        <div class="form-container">
            <h2>Add or Update Member</h2>
            <form id="memberForm">
                <input type="text" id="memberName" placeholder="Member Name" required>
                <input type="email" id="memberEmail" placeholder="Member Email" required>
                <input type="date" id="memberDOB" placeholder="Date of Birth" required>
                <select id="memberMembershipType" required>
                    <option value="">Select Membership Type</option>
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="VIP">VIP</option>
                </select>
                <input type="text" id="memberPhone" placeholder="Phone Number" required>
                <select id="memberStatus" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
                <button type="submit">Save Member</button>
            </form>
        </div>

        <!-- Member Table Section -->
        <div class="form-container">
            <h2>Member List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Membership</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="memberTableBody">
                    <!-- Existing member rows will be inserted here -->
                </tbody>
            </table>
        </div>

    </div>



    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Gym Management System | All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
